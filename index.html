<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive - Circuit de Randonn√©e</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-gpx/gpx.js"></script>
    <style>
        body { margin: 0; }
        #map { width: 100vw; height: 100vh; }
        #blocnote {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }
        .leaflet-control-custom {
            background: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="blocnote" onclick="afficherBlocnote()">üìí Bloc-Note</div>

    <script>
        // Initialisation de la carte centr√©e sur Vindrac-Alayrac
        var map = L.map('map').setView([44.068869, 2.15332], 14);

        // Ajout des calques de carte
        var calqueOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);
        var calqueSatellite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: '¬© Google Satellite'
        });
        var calqueTopographique = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenTopoMap'
        });

        // Ajout du contr√¥le des calques
        L.control.layers({
            "OpenStreetMap": calqueOSM,
            "Satellite": calqueSatellite,
            "Topographique": calqueTopographique
        }).addTo(map);

        // Bouton de g√©olocalisation
        var geoButton = L.control({ position: 'topleft' });
        geoButton.onAdd = function () {
            var div = L.DomUtil.create('div', 'leaflet-control-custom');
            div.innerHTML = 'üìç';
            div.onclick = function () {
                map.locate({ setView: true, maxZoom: 16 });
            };
            return div;
        };
        geoButton.addTo(map);

        // Chargement du trac√© GPX
        var gpx = new L.GPX('circuit.gpx', {
            async: true,
            marker_options: {
                startIconUrl: null,
                endIconUrl: null,
                shadowUrl: null
            }
        }).on('loaded', function(e) {
            map.fitBounds(e.target.getBounds());
        }).addTo(map);

        // Questions associ√©es aux marqueurs
        var questions = [
            { lat: 44.065, lon: 2.160, text: "Quelle est la sp√©cialit√© locale ?", reponses: ["A. Vin", "B. Fromage", "C. Pain", "D. Miel"], correct: 0 },
            { lat: 44.068, lon: 2.153, text: "Quelle ann√©e a √©t√© construit ce monument ?", reponses: ["A. 1200", "B. 1500", "C. 1800", "D. 1900"], correct: 1 },
            { lat: 44.071, lon: 2.148, text: "Quel est le nom de cette rivi√®re ?", reponses: ["A. Tarn", "B. Lot", "C. Garonne", "D. Dordogne"], correct: 0 }
        ];

        var reponsesCorrectes = [];

        // Fonction pour cr√©er une ic√¥ne goutte d'eau avec num√©ro
        function createNumberedIcon(number) {
            return L.divIcon({
                className: "custom-marker",
                html: `
                    <div style="position: relative; width: 35px; height: 50px;">
                        <svg width="35" height="50" viewBox="0 0 35 50" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.5,50 C8,36 0,25 0,17.5 C0,7.8 7.8,0 17.5,0 C27.2,0 35,7.8 35,17.5 C35,25 27,36 17.5,50 Z" fill="red"/>
                        </svg>
                        <div style="
                            position: absolute;
                            top: 10px;
                            left: 50%;
                            transform: translateX(-50%);
                            font-size: 18px;
                            color: white;
                            font-weight: bold;
                            text-align: center;
                        ">${number}</div>
                    </div>`,
                iconSize: [35, 50],
                iconAnchor: [17, 50],
                popupAnchor: [0, -45]
            });
        }

        // Cr√©ation des marqueurs avec popups interactifs
        questions.forEach((q, index) => {
            var marker = L.marker([q.lat, q.lon], { icon: createNumberedIcon(index + 1) }).addTo(map);
            var popupContent = `<b>Question ${index + 1} :</b> ${q.text}<br>`;
            q.reponses.forEach((rep, i) => {
                popupContent += `<button onclick="verifierReponse(${index}, ${i}, this)">${rep}</button><br>`;
            });
            marker.bindPopup(popupContent);
        });

        // Fonction pour v√©rifier la r√©ponse
        function verifierReponse(index, choix, bouton) {
            var bonneReponse = questions[index].correct;
            var boutons = bouton.parentNode.getElementsByTagName("button");
            for (var i = 0; i < boutons.length; i++) {
                boutons[i].disabled = true;
                if (i === bonneReponse) boutons[i].style.backgroundColor = "green";
            }
            if (choix === bonneReponse) {
                reponsesCorrectes.push(index + 1);
            }
        }

        // Fonction pour afficher le bloc-note
        function afficherBlocnote() {
            alert("R√©ponses correctes : " + (reponsesCorrectes.length ? reponsesCorrectes.join(", ") : "Aucune"));
        }
    </script>
</body>
</html>
