
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive - Randonn√©e</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
    <style>
        #map { height: 100vh; }
        .custom-marker {
            background-color: white;
            border-radius: 50%;
            padding: 4px;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            color: black;
            width: 20px;
            height: 20px;
        }
        .bloc-note-popup {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([44.068869, 2.15332], 14);

        // Ajouter les diff√©rents calques
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        var satellite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            subdomains:['mt0','mt1','mt2','mt3'],
            attribution: '¬© Google Satellite'
        });

        var topographique = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenTopoMap'
        });

        var baseMaps = {
            "OSM": osm,
            "Satellite": satellite,
            "Topographique": topographique
        };

        L.control.layers(baseMaps).addTo(map);

        // Ajouter la g√©olocalisation de l'utilisateur
        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng, {icon: L.divIcon({className: 'custom-marker', html: 'üìç'})})
                .addTo(map)
                .bindPopup("Vous √™tes ici").openPopup();
            L.circle(e.latlng, radius).addTo(map);
        }

        function onLocationError(e) {
            alert("G√©olocalisation non disponible : " + e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
        map.locate({setView: true, maxZoom: 16});

        // Ajouter le trac√© GPX
        var gpxLayer = new L.GPX("circuit.gpx", {
            async: true,
            marker_options: {
                startIconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png',
                endIconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png',
                shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png'
            },
            polyline_options: {
                color: "blue",
                weight: 4,
                opacity: 0.75
            }
        }).on("loaded", function(e) {
            map.fitBounds(e.target.getBounds());
        }).addTo(map);

        // Questions et r√©ponses
        var questions = [
            { lat: 44.068869, lon: 2.15332, question: "Quel est l'ancien nom de Vindrac-Alayrac ?", reponses: ["Vindricum", "Vindraco", "Vindracum", "Vindratius"], correct: 2 },
            { lat: 44.067318, lon: 2.159795, question: "Quel monument c√©l√®bre se trouve ici ?", reponses: ["√âglise Saint-Michel", "Ch√¢teau de la Roque", "Pont m√©di√©val", "Fontaine romaine"], correct: 0 },
            { lat: 44.071901, lon: 2.150365, question: "Quel c√©l√®bre personnage historique est pass√© ici ?", reponses: ["Henri IV", "Napol√©on", "Charlemagne", "Louis XIV"], correct: 1 }
        ];

        var blocNote = [];
        var blocNotePopup = L.popup({ className: "bloc-note-popup" }).setContent("R√©ponses correctes : Aucune");

        function updateBlocNote() {
            if (blocNote.length === 0) {
                blocNotePopup.setContent("R√©ponses correctes : Aucune");
            } else {
                blocNotePopup.setContent("R√©ponses correctes : " + blocNote.join(", "));
            }
        }

        questions.forEach((q, index) => {
            var marker = L.marker([q.lat, q.lon]).addTo(map).bindPopup(`
                <b>Question ${index + 1} :</b> ${q.question}<br>
                <button onclick="checkAnswer(${index}, 0)">A. ${q.reponses[0]}</button><br>
                <button onclick="checkAnswer(${index}, 1)">B. ${q.reponses[1]}</button><br>
                <button onclick="checkAnswer(${index}, 2)">C. ${q.reponses[2]}</button><br>
                <button onclick="checkAnswer(${index}, 3)">D. ${q.reponses[3]}</button>
            `);
        });

        function checkAnswer(questionIndex, answerIndex) {
            var q = questions[questionIndex];
            var buttons = document.querySelectorAll(`button`);

            if (answerIndex === q.correct) {
                buttons[answerIndex].style.backgroundColor = "green";
                blocNote.push(questionIndex + 1);
                updateBlocNote();
            } else {
                buttons[answerIndex].style.backgroundColor = "red";
            }
        }

        var blocNoteMarker = L.marker([44.066, 2.152], { icon: L.divIcon({ className: 'custom-marker', html: 'üìù' }) })
            .addTo(map)
            .bindPopup(blocNotePopup);
    </script>
</body>
</html>
